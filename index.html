<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Login Web</title>
  <script>
    function verificarCredenciais(event) {
      event.preventDefault(); // Impede o envio do formulário
      const username = document.getElementById("username").value;
      const senha = document.getElementById("senha").value;
      const usernameCorreto = "Dev jessi"; // Defina aqui o username correto
      const senhaCorreta = "2321"; // Defina aqui a senha correta
      
    console.log("Username digitado: ", username);
    console.log("Senha digitada: ", senha);
    
      if (username === usernameCorreto && senha === senhaCorreta) {
        location.href = "pagina.html"; // Certifique-se de que a extensão do arquivo está correta
      } else {
        alert("Username ou senha incorretos. Tente novamente.");
      }
    }
  </script>
</head>
<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form onsubmit="verificarCredenciais(event)">
          <h2>Login de acesso</h2>
          <div class="inputbox">
            <input type="text" id="username" required>
            <label for="username">Username</label>
          </div>
          <div class="inputbox">
            <input type="password" id="senha" required>
            <label for="senha">Password</label>
          </div>
          <div class="forget">
            <label>
              <p>Forget <a href="#">Password</a></p>
            </label>
          </div>
          <button type="submit">Entrar</button>
          <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
