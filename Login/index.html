<!-- página de login para acessar o site -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('/background (1).png');
    background-size: cover;
  }
  .color-button {
    background-color: black; /* Cor de fundo */
    border: none; /* Sem borda */
    color: white; /* Cor do texto */
    padding: 15px 32px; /* Espaçamento interno */
    text-decoration: none; /* Sem sublinhado */
    display: inline-block; /* Exibição em linha */
    font-size: 14px; /* Tamanho da fonte */
    margin: 4px 2px; /* Margem */
    cursor: pointer; /* Cursor de ponteiro */
    border-radius: 12px; /* Bordas arredondadas */
  }
  .color-button:hover {
    background-color: #45a049; /* Cor de fundo ao passar o mouse */
  }
</style>
</head>
<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form>
          <img src="/background (1).png" alt="Background Image" style="position:absolute;top:0;left:-9999px;">
          <h1 id="background" style="text-align:center; color: ghostwhite;">Administração </h1>
          <div class="inputbox">
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="inputbox">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <br>
          <button class="color-button" type="submit">Acessar</button>
          <p class="palabre">© 2024 ITNES - Inclusão Tecnológica nas Escolas</p> 
        </form>
      </div>
    </div>
  </section>
</body>
</html>
